<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let j = true
        let list = []

        while (j = true) {
            let input_word = prompt('Что вы хотите добавить в список? Если закончили напишите - Выход')
            if (input_word === 'выход') {
                break
            }
            list.push(input_word)
            alert(`Текущий список покупок содержит ${list}`)
        }
    </script>
</body>
</html>
